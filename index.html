<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Podcast App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add">Add Podcast</a>
        </nav>
    </header>
    <main>
        <section id="podcasts">
            <h2>Podcast Episodes</h2>
            <div class="podcast-list">
                {% for podcast in podcasts %}
                <div class="podcast">
                    <h3>{{ podcast.title }}</h3>
                    <p>{{ podcast.description }}</p>
                    <audio controls>
                        <source src="{{ podcast.url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a href="{{ url_for('delete', id=podcast.id) }}" onclick="return confirm('Are you sure you want to delete this podcast?')">Delete</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Podcast App</p>
    </footer>
</body>
</html>
